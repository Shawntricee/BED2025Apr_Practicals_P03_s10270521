<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Polytechnic Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê User Login</h1>
            <p>Access your library account</p>
        </div>

        <div class="nav">
            <a href="index.html">‚Üê Back to Home</a>
            <a href="register.html">Need an account? Register</a>
        </div>

        <div class="card">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <button type="submit">Login</button>
            </form>

            <div id="message"></div>

            <div class="card" style="margin-top: 20px; background: #f8f9fa;">
                <h3>Test Accounts:</h3>
                <p><strong>Student Account:</strong> username: student1, password: password123</p>
                <p><strong>Librarian Account:</strong> username: admin, password: password123</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="message info">Logging in...</div>';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = `<div class="message success">‚úÖ Login successful! Redirecting...</div>`;
                    
                    // Redirect to books page after 1 second
                    setTimeout(() => {
                        window.location.href = 'books.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå Network error: ${error.message}</div>`;
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('message').innerHTML = 
                    '<div class="message info">You are already logged in. <a href="books.html">Go to Books</a> | <a href="#" onclick="logout()">Logout</a></div>';
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }
    </script>
</body>
</html>
